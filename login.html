<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Analysis Portal</title>
    <link rel="stylesheet" href="css/styleLogin.css">
</head>
<body>
    <div class="medical-illustration"></div>
    <div class="medical-icons">
        <div class="medical-icon"></div>
        <div class="medical-icon"></div>
        <div class="medical-icon"></div>
        <div class="medical-icon"></div>
    </div>
    
    <div class="container">
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="48" stroke="#0066FF" stroke-width="4"/>
                <path d="M20 50h10l10-20l20 40l10-20h10" stroke="#0066FF" stroke-width="4" stroke-linecap="round"/>
            </svg>
            <h1 class="app-title">ECG Analysis Portal</h1>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('register')">Register</div>
        </div>

        <form id="loginForm" class="form active" action="login.php" method="POST">
            <div class="form-group">
                <label for="loginPhone">Phone Number</label>
                <input type="tel" id="loginPhone" name="phone" pattern="[0-9]{11}" placeholder="Enter 11 digit number" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <form id="registerForm" class="form" action="register.php" method="POST">
            <div class="form-group">
                <label for="registerName">Full Name</label>
                <input type="text" id="registerName" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="registerPhone">Phone Number</label>
                <input type="tel" id="registerPhone" name="phone" pattern="[0-9]{11}" placeholder="Enter 11 digit number" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }
    </script>
</body>
</html>
